{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khilafa Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  <!-- Loader with image -->
  {% if request.resolver_match.url_name == 'index' %}
  <div id="loader-overlay">
    <img src="{% static 'images/logo.jpg' %}" alt="Loading...">
  </div>
{% endif %}

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Khilla Mojitos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'cart_view' %}">Cart ({{ request.session.cart|length|default:0 }})</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Price Update Script -->
  <script>
    function updatePrice(selectElement) {
      const selectedOption = selectElement.options[selectElement.selectedIndex];
      const price = selectedOption.getAttribute('data-price');
      const itemName = selectElement.closest('form').querySelector('input[name="item_name"]').value;
      document.getElementById(`price-${itemName.replace(/\s+/g, '-')}`).value = price;
    }
  </script>
<script>
  window.addEventListener("load", function () {
    const loader = document.getElementById("loader-overlay");
    if (loader) {
      setTimeout(() => {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 1000);
      }, 2000);
    }
  });
</script>

</body>
</html>
